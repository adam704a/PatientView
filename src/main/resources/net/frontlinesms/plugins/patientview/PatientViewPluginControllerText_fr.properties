editdetailview.about.attributes.content=Les attributs sont les informations sur un personne qui sont pas incluses dans les informations fondamentales comme nom, date de naissance, ou numéro d'identification. Quand un utilisateur modifie un attribut pour un personne (soit dans le panneau de résumé, ou soit par une réponse formulaire lié au attribut), l'attribut apparaîtra dans le panneau de résumé de cet personne, comme l'aperçu ci-dessus. Vous pouvez aussi sélectionner les champs de formulaires pour ce panneau des attributs pour qu'on puisse regarder les informations du terrain rapidement. En fin, vous ne pouvez pas supprimer les attributs sauf que lesquels qui ne sont pas liés aux formulaires déjà répondus.

